{% extends "base.html" %}

{% block title %}Редактировать{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-edit"></i> Редактировать </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="question" class="form-label">Вопрос</label>
                            <input type="text" class="form-control" id="question" name="question" 
                                   value="{{ faq.question }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Ответ</label>
                            <textarea class="form-control" id="answer" name="answer" 
                                    rows="10" required>{{ faq.answer }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('faq') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
