<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mb-4">Вход</h1>

                <!-- Ошибки -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                  <div class="alert-container">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                      {{ message }}
                    </div>
                    {% endfor %}
                  </div>
                  {% endif %}
                {% endwith %}

                <!-- Форма входа -->
                <form method="post" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.register') }}">Нет аккаунта? Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
